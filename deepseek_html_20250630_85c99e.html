<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Submission Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Submission Tool</h1>
        
        <form id="aiForm" action="https://formsubmit.co/mudasiranwaar8@gmail.com" method="POST">
            <!-- FormSubmit configuration -->
            <input type="hidden" name="_subject" value="New AI Tool Submission">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> <!-- Replace with your thank you page -->
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="tool-name">AI Tool Name</label>
                <input type="text" id="tool-name" name="tool-name" required>
            </div>
            
            <div class="form-group">
                <label for="tool-category">Tool Category</label>
                <select id="tool-category" name="tool-category" required>
                    <option value="">Select a category</option>
                    <option value="Natural Language Processing">Natural Language Processing</option>
                    <option value="Computer Vision">Computer Vision</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tool-description">Tool Description</label>
                <textarea id="tool-description" name="tool-description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="tool-url">Tool URL (if available)</label>
                <input type="text" id="tool-url" name="tool-url">
            </div>
            
            <button type="submit">Submit AI Tool</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Thank you for your submission! We'll review your AI tool shortly.
        </div>
    </div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            // You can add form validation here if needed
            
            // For demo purposes, we'll show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // If you want to prevent the default form submission for AJAX, uncomment:
            // e.preventDefault();
            // Then you would need to add AJAX code here
        });
    </script>
</body>
</html>
